<div class="bg-white rounded-xl shadow-sm border border-gray-100">
  <div class="p-6">
    <!-- Loading state -->
    <div *ngIf="paginationState.isLoading" class="flex justify-center items-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>

    <!-- Applications Grid -->
    <div *ngIf="!paginationState.isLoading" class="ag-theme-alpine w-full" style="height: 600px;">
      <ag-grid-angular
        #agGrid
        [rowData]="applications"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)"
        class="w-full h-full">
      </ag-grid-angular>
    </div>

    <!-- No applications message -->
    <div *ngIf="!paginationState.isLoading && applications.length === 0" class="text-center py-8">
      <p class="text-gray-500">No applications found</p>
    </div>
    
    <!-- Pagination -->
    <app-pagination
      *ngIf="!paginationState.isLoading && applications.length > 0"
      [paginationState]="paginationState"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
