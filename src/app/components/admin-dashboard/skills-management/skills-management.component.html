<div class="bg-white rounded-xl shadow-sm border border-gray-100">
  <div class="p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let skill of adminSkills; trackBy: trackById" 
           class="p-6 border border-gray-200 rounded-lg hover:border-red-200 hover:bg-red-50 transition-colors">
        <div class="flex items-start justify-between">
          <div>
            <h4 class="font-medium text-gray-900">{{skill.name}}</h4>
            <p class="text-sm text-gray-600 mt-1">{{skill.category}}</p>
            <p class="text-sm text-gray-500 mt-2">{{skill.description}}</p>
          </div>
          <span [class]="'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ' + 
            (skill.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800')">
            {{skill.isActive ? 'Active' : 'Inactive'}}
          </span>
        </div>
        <div class="flex gap-2 mt-4">
          <button (click)="onEditSkill(skill)"
                  class="px-3 py-1 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors">
            Edit
          </button>
          <button (click)="onDeleteSkill(skill.id)"
                  class="px-3 py-1 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors">
            Delete
          </button>
        </div>
      </div>
    </div>
    <p *ngIf="adminSkills.length === 0" class="text-gray-500 text-center py-8">No skills found</p>
  </div>
</div>
