<div class="space-y-6">
  <!-- Requirements Table -->
  <div class="bg-white rounded-lg shadow">
    <div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-900">My Requirements</h2>
        <button 
          (click)="onOpenRequirementModal()"
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <span class="mr-2">+</span>
          New Requirement
        </button>
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex justify-center items-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      </div>

      <!-- No Requirements State -->
      <div *ngIf="!isLoading && requirements.length === 0" class="text-center py-8">
        <div class="h-12 w-12 text-gray-400 mx-auto mb-4 text-4xl">ðŸ“‹</div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">No Requirements Yet</h3>
        <p class="text-gray-500 mb-4">Create your first requirement to start finding resources</p>
        <button 
          (click)="onOpenRequirementModal()"
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <span class="mr-2">+</span>
          Create Requirement
        </button>
      </div>

      <!-- AG Grid -->
      <div *ngIf="!isLoading && requirements.length > 0" class="ag-grid-container">
        <ag-grid-angular
          class="ag-theme-alpine w-full"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [gridOptions]="gridOptions"
          [rowData]="requirements"
          [domLayout]="'autoHeight'"
          [rowSelection]="'single'"
          [animateRows]="true"
          [enableCellTextSelection]="true"
        >
        </ag-grid-angular>
      </div>

      <!-- Custom Pagination -->
      <div *ngIf="!isLoading && requirements.length > 0" class="mt-4">
        <app-pagination
          [paginationState]="paginationState"
          (pageChange)="onPageChange($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>

<!-- Requirement Modal -->
<app-requirement-modal 
  *ngIf="showRequirementModal"
  [requirement]="requirementToEdit"
  [mode]="requirementToEdit ? 'edit' : 'create'"
  (close)="onCloseRequirementModal()"
  (confirm)="requirementToEdit ? onRequirementUpdated($event) : onRequirementCreated($event)">
</app-requirement-modal>
