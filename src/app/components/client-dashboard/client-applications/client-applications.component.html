<div class="space-y-6">
  <!-- Application Filters -->
  <app-application-filters
    [totalCounts]="applicationCounts"
    (filtersChanged)="onFiltersChanged($event)"
  ></app-application-filters>

  <!-- Applications Table -->
  <div class="bg-white rounded-lg shadow">
    <div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-900">Applications</h2>
        
        <!-- Filter Indicator -->
        <div *ngIf="currentFilter?.requirementId" class="flex items-center gap-2">
          <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
            <img src="assets/icons/lucide/lucide/filter.svg" alt="filter" class="w-4 h-4 mr-1" />
            Filtered by requirement
          </div>
          <button 
            (click)="clearFilter()"
            class="inline-flex items-center px-2 py-1 rounded text-sm font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-100 transition-colors">
            <img src="assets/icons/lucide/lucide/x.svg" alt="clear" class="w-4 h-4" />
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex justify-center items-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      </div>

      <!-- No Applications State -->
      <div *ngIf="!isLoading && applications.length === 0" class="text-center py-8">
        <div class="h-12 w-12 text-gray-400 mx-auto mb-4 text-4xl">ðŸ“‹</div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">No Applications Yet</h3>
        <p class="text-gray-500 mb-4">Applications from vendors will appear here</p>
      </div>

      <!-- AG Grid -->
      <div *ngIf="!isLoading && applications.length > 0" class="ag-grid-container">
        <ag-grid-angular
          #agGrid
          class="ag-theme-alpine w-full"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [gridOptions]="gridOptions"
          [rowData]="applications"
          [domLayout]="'autoHeight'"
          [rowSelection]="'single'"
          [animateRows]="true"
          [enableCellTextSelection]="true"
          (gridReady)="onGridReady($event)"
          (sortChanged)="onSortChanged($event)"
        >
        </ag-grid-angular>
      </div>

      <!-- Custom Pagination -->
      <div *ngIf="!isLoading && applications.length > 0">
        <app-pagination
          [paginationState]="paginationState"
          (pageChange)="onPageChange($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
