<div class="flex items-center justify-between px-4 py-3 bg-white border-t border-gray-200 sm:px-6 mt-6">
  <div class="flex justify-between flex-1 sm:hidden">
    <button
      (click)="onPageChange(currentPage - 1)"
      [disabled]="!hasPreviousPage"
      class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
      Previous
    </button>
    <button
      (click)="onPageChange(currentPage + 1)"
      [disabled]="!hasNextPage"
      class="relative inline-flex items-center px-4 py-2 ml-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
      Next
    </button>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">{{ startItem }}</span>
        to
        <span class="font-medium">{{ endItem }}</span>
        of
        <span class="font-medium">{{ totalItems }}</span>
        results
      </p>
    </div>
    <div>
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
        <!-- Previous button -->
        <button
          (click)="onPageChange(currentPage - 1)"
          [disabled]="!hasPreviousPage"
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="sr-only">Previous</span>
          <img src="assets/icons/lucide/lucide/chevron-left.svg" alt="Previous" class="w-5 h-5" />
        </button>

        <!-- Page numbers -->
        <ng-container *ngFor="let page of visiblePages; trackBy: trackByPage">
          <button
            *ngIf="!isEllipsis(page)"
            (click)="onPageChange(page)"
            [class]="page === currentPage 
              ? 'relative z-10 inline-flex items-center bg-blue-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600'
              : 'relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0'">
            {{ page }}
          </button>
          <span
            *ngIf="isEllipsis(page)"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">
            ...
          </span>
        </ng-container>

        <!-- Next button -->
        <button
          (click)="onPageChange(currentPage + 1)"
          [disabled]="!hasNextPage"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="sr-only">Next</span>
          <img src="assets/icons/lucide/lucide/chevron-right.svg" alt="Next" class="w-5 h-5" />
        </button>
      </nav>
    </div>
  </div>
</div>
