<div class="file-demo-container p-3 sm:p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="mb-6 sm:mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-1 sm:mb-2">File Management Demo</h1>
      <p class="text-sm sm:text-base text-gray-600">Test the file upload and management functionality</p>
    </div>

    <!-- Demo Controls -->
    <div class="bg-white rounded-lg border p-4 sm:p-6 mb-4 sm:mb-6">
      <h2 class="text-lg sm:text-xl font-semibold text-gray-900 mb-3 sm:mb-4">Demo Settings</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 sm:gap-4">
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Entity Type</label>
          <select 
            [(ngModel)]="demoEntityType"
            class="w-full px-2 py-1 sm:px-3 sm:py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            <option value="user">User</option>
            <option value="resource">Resource</option>
            <option value="requirement">Requirement</option>
            <option value="application">Application</option>
            <option value="vendor">Vendor</option>
            <option value="client">Client</option>
          </select>
        </div>
        <div>
          <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Entity ID</label>
          <input 
            type="text" 
            [(ngModel)]="demoEntityId"
            class="w-full px-2 py-1 sm:px-3 sm:py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
            placeholder="Enter entity ID">
        </div>
        <div class="flex items-end">
          <label class="flex items-center">
            <input 
              type="checkbox" 
              [(ngModel)]="isAdmin"
              class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-xs sm:text-sm text-gray-700">Admin Mode</span>
          </label>
        </div>
      </div>
    </div>

    <!-- File Management Component -->
    <app-file-management
      [entityType]="demoEntityType"
      [entityId]="demoEntityId"
      [isAdmin]="isAdmin"
      [showUpload]="true"
      [showFilters]="true"
      [showActions]="true">
    </app-file-management>
  </div>
</div>
