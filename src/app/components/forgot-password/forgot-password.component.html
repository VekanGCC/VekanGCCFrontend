<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Reset your password
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your email address and we'll send you a link to reset your password.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
            <input
              id="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Enter your email address"
            />
            <div *ngIf="getFieldError('email')" class="text-red-600 text-sm mt-1">
              {{getFieldError('email')}}
            </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="isLoading || forgotPasswordForm.invalid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ isLoading ? 'Sending...' : 'Send reset link' }}
          </button>
        </div>

        <!-- Success message -->
        <div *ngIf="successMessage" 
             class="bg-green-50 border border-green-200 rounded-md p-4 mb-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <img src="assets/icons/lucide/lucide/check-circle.svg" alt="success" class="w-5 h-5 text-green-400" />
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-green-800">Email Sent</h3>
              <div class="mt-2 text-sm text-green-700">
                <p>{{successMessage}}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" 
             class="bg-red-50 border border-red-200 rounded-md p-4 mb-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <img src="assets/icons/lucide/lucide/x-circle.svg" alt="error" class="w-5 h-5 text-red-400" />
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">Error</h3>
              <div class="mt-2 text-sm text-red-700">
                <p>{{errorMessage}}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Back to login link -->
        <div class="text-center">
          <a 
            (click)="goToLogin()" 
            class="font-medium text-blue-600 hover:text-blue-500 cursor-pointer"
          >
            â† Back to login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
