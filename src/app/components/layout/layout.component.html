<div class="min-h-screen bg-gray-50">
  <header class="bg-blue-50 shadow-sm border-b border-blue-200">
    <div class="w-full">
      <div class="flex justify-between items-center h-14 lg:h-16 px-4 lg:px-6">
        <div class="flex items-center">
          <div class="flex items-center">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg p-1.5 lg:p-2">
              <img src="assets/icons/lucide/lucide/home.svg" class="w-5 h-5 lg:w-6 lg:h-6 text-white" alt="Home">
            </div>
            <span class="ml-2 lg:ml-3 text-lg lg:text-xl font-bold text-gray-900">TalentBridge</span>
          </div>
        </div>

        <div class="flex items-center space-x-2 lg:space-x-4">
          <button class="p-1.5 lg:p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-blue-100 transition-colors">
            <img src="assets/icons/lucide/lucide/bell.svg" class="w-4 h-4 lg:w-5 lg:h-5" alt="Bell">
          </button>
          
          <div class="flex items-center space-x-2 lg:space-x-3" *ngIf="authService.user$ | async as user">
            <div class="flex items-center space-x-1 lg:space-x-2">
              <div class="w-7 h-7 lg:w-8 lg:h-8 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center">
                <img src="assets/icons/lucide/lucide/user.svg" class="w-3 h-3 lg:w-4 lg:h-4 text-white" alt="User">
              </div>
              <div class="hidden sm:block">
                <p class="text-xs lg:text-sm font-medium text-gray-700">{{user.firstName}} {{user.lastName}}</p>
                <p class="text-xs text-gray-500 capitalize">{{user.role}} â€¢ {{user.companyName}}</p>
              </div>
            </div>
            
            <button
              (click)="logout()"
              class="p-1.5 lg:p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-blue-100 transition-colors">
              <img src="assets/icons/lucide/lucide/log-out.svg" class="w-4 h-4 lg:w-5 lg:h-5" alt="Log Out">
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="w-full">
    <ng-content></ng-content>
  </main>
</div>
